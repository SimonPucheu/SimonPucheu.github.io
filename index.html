<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Me</title>
</head>

<body>
    <script>
        var languages = ['en', 'fr', 'de'];
        var language = navigator.language || navigator.userLanguage;
        language = language.split('-')[0];
        if (languages.findIndex((l) => l == language) != -1) window.location.replace('./' + language);
    </script>
    <noscript>
        We could'nt redirect you to the right language for you beceause the scripts are disabled by your browser, please manually choose one of them.
    </noscript>
    <ul>
        <li>
            <a href="./en/">en</a>
        </li>
        <li>
            <a href="./fr/">fr</a>
        </li>
        <li>
            <a href="./de/">de</a>
        </li>
    </ul>
</body>

</html>
